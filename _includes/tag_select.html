{% assign pages = site.pages %}
{% for page in pages %}
    {% if page.tag %}
        <div class="container mt-1">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <a href="{{ site.url }}/tags/{{ page.tag }}">
                        <div class="card" style="border-width: 0px;">
                            <div class="card-body">
                                <h5 class="card-title text-center" style="text-decoration: underline; text-decoration-color: {{ page.tag_style }};">
                                    #{{ page.tag }}
                                </h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    {% endif %}
{% endfor %}
